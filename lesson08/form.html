        <form method="get" action="record.html">
            <div id="formmessage"></div>
            <fieldset>
                <label>First Name*<input id="username" type="text" name="fname" required></label>
                <label>Password*<input id="password" type="password" name="password" required placeholder="At least 8 characters. Only alphanumeric"  pattern="[A-Za-z0-9]{8,}"></label>
                <label>Repeated Password*<input id="confirmation" type="password" name="confirmation" required pattern="[A-Za-z0-9]{8,}"></label>
                <label>Email*<input id="email" type="email" name="email" required placeholder="email@byui.edu" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu"></label>
                <label>Page rating<div id="rangevalue">0</div><input id="rating" type="range" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </datalist></label>
            </fieldset>
            <input type="submit" value="Open my account" class="submitBtn">
